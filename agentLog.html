    <div id="file-container" class="file-container"></div>

    <script>
      function openFiles(event) {
          const files = event.target.files;
          const fileContainer = document.getElementById('file-container');
          fileContainer.innerHTML = '';
  
          for (let i = 0; i < files.length; i++) {
              const file = files[i];
              if (file.type === 'text/plain') {
                  const reader = new FileReader();
                  reader.onload = function (event) {
                      const fileContent = event.target.result;
                      const fileInfo = document.createElement('div');
                      fileInfo.className = 'file-info';
  
                      const fileName = document.createElement('div');
                      fileName.className = 'file-name';
                      fileName.textContent = file.name;
  
                      const fileContentElement = document.createElement('div');
                      fileContentElement.className = 'file-content';
                      fileContentElement.textContent = fileContent;
  
                      fileInfo.appendChild(fileName);
                      fileInfo.appendChild(fileContentElement);
                      fileContainer.appendChild(fileInfo);
                  };
                  reader.readAsText(file);
              }
          }
      }
  </script>
